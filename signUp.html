<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Masai | Signup</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <img src="https://sso.masaischool.com/brand_dark.svg" alt="masai">
    
    <div>

    <form>
        <h1>Sign Up</h1>
        
        <label>Email</label>
        <input id="email" type="email" placeholder="Enter email">

        <label>Phone Number</label>
        <input id="number" type="number" placeholder="Enter your phone number">

        

        <label>Password</label>
        <input id="pass" type="password" placeholder="Enter password">

        <p class="terms">By signing up, I accept the Masai School 
            <a href="https://masaischool.com/terms" target="_blank">Terms of Service</a> and acknowlede the <a href="https://masaischool.com/privacy" target="_blank">Privacy Policy</a>
        </p>
        <input id="signUp" type="submit" value="SIGN UP">
        <!-- <button id="signup">SIGN UP</button> -->
        <p>Already have an account? <a href="signIn.html" style="text-decoration: none;" >Sign In</a></p>
    </form>
    </div>
</body>
</html>

<script src="signup.js"></script>
